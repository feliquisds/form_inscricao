<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <style>
    @import url(css/styles.css);
  </style>
</head>

<body>
  <header>
    <h1>Formulário de inscrição</h1>
  </header>

  <form action="php/server_insert.php" method="post">
    <label>Nome completo:</label>
    <br>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label>E-mail:</label>
    <br>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label>Telefone:</label>
    <br>
    <input type="tel" id="telefone" name="telefone" required>
    <br><br>

    <label>Data de nascimento:</label>
    <br>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
    <br><br>

    <label>Gênero:</label>
    <br>
    <fieldset>
      <input type="radio" id="masculino" name="genero" value="Masculino" required>
      <label for="masculino">Masculino</label>
      <br>

      <input type="radio" id="feminino" name="genero" value="Feminino">
      <label for="feminino">Feminino</label>
      <br>

      <input type="radio" id="outro" name="genero" value="Outro">
      <label for="outro">Outro</label>
    </fieldset>
    <br>

    <label>Tipo de inscrição:</label>
    <br>
    <select id="tipoInscricao" name="tipoInscricao" required>
      <option value="">Selecione</option>
      <option value="Palestrante">Palestrante</option>
      <option value="Participante">Participante</option>
      <option value="Voluntário">Voluntário</option>
    </select>
    <br><br>

    <label>Mensagem:</label>
    <br>
    <textarea id="mensagem" name="mensagem" rows="4" maxlength="300" placeholder="Digite sua mensagem" required></textarea>
    <br><br>

    <div>
      <button type="submit" class="button-main">Enviar</button>
      <button type="reset">Limpar</button>
    </div>

  </form>

  <footer>
    <p>&copy; Desenvolvido por Evelyn Victoria e Richard Félix</p>
  </footer>
</body>
</html>
