<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>

    <header>
        <h1>Formulário de Inscrição</h1>
      </header>


      <hr>
    
      <main>
        <section>
          <form action="php/server_insert.php" method="post">
            
        
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
    
     
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
    
      
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
    
   
            <fieldset>
              <legend>Gênero:</legend>
              <input type="radio" id="masculino" name="genero" value="Masculino" required>
              <label for="masculino">Masculino</label>
    
              <input type="radio" id="feminino" name="genero" value="Feminino">
              <label for="feminino">Feminino</label>
    
              <input type="radio" id="outro" name="genero" value="Outro">
              <label for="outro">Outro</label>
            </fieldset><br>
    
 
            <label for="tipoInscricao">Tipo de Inscrição:</label>
            <select id="tipoInscricao" name="tipoInscricao" required>
              <option value="">Selecione</option>
              <option value="Palestrante">Palestrante</option>
              <option value="Participante">Participante</option>
              <option value="Voluntário">Voluntário</option>
            </select><br><br>
    

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" maxlength="200" placeholder="Digite sua mensagem" required></textarea><br><br>
    
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
    
          </form>
        </section>
      </main>
    
      <footer>
        <p>&copy; Desenvolvido por Evelyn Victoria e Richard Félix</p>
      </footer>
    
</body>
</html>
